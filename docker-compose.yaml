version: '3'

services:
  graphite:
    image: graphiteapp/graphite-statsd
    restart: always
    ports:
     - "80:80"
     - "2003-2004:2003-2004"
     - "2023-2024:2023-2024"
     - "8125:8125/udp"
     - "8126:8126"
    volumes:
        - /home/shashank/graphite:/opt/graphite/storage/whisper/
  devenv:
    build: devenv/.
    ports:
    - "2181:2181"
    - "9093:9093"
    - "9094:9094"
    healthcheck:
      test: ["CMD", "./prepare-zk.sh", "devenv", "5"]
      interval: 5s
      timeout: 10s
      retries: 10
  manager:
    build: .
    ports:
    - "8100:8100"
    command: "manager \
       -config example/cluster.properties \
       -srcClusters cluster1,cluster2 \
       -destClusters cluster1,cluster2 \
       -deployment ureplicator-route1 \
       -env deployment \
       -enableRebalance true \
       -zookeeper devenv:2181/cluster1 \
       -managerPort 8100 \
       -controllerPort 9000 \
       -initMaxNumWorkersPerRoute 5 \
       -maxNumWorkersPerRoute 10 \
       -graphiteHost graphite \
       -graphitePort 2003"
    depends_on:
    - devenv
    deploy:
      restart_policy:
        condition: on-failure
    links:
    - devenv
    healthcheck:
      test: ["CMD", "./wait-for-it.sh", "manager:8100", "60"]
      interval: 5s
      timeout: 10s
      retries: 5
  controller:
    image: ureplicator_manager
    ports:
    - "9000:9000"
    command: "controller \
          -config example/cluster.properties \
          -enableFederated true \
          -deploymentName ureplicator-route1 \
          -srcClusters cluster1,cluster2 \
          -destClusters cluster1,cluster2 \
          -helixClusterName manager-controller-ureplicator-route1 \
          -mode customized \
          -zookeeper devenv:2181/cluster1 \
          -port 9000 \
          -instanceId 1 \
          -hostname controller \
          -maxWorkingInstances 0 \
          -offsetRefreshIntervalInSec 0 \
          -enableAutoWhitelist false \
          -graphiteHost graphite \
          -graphitePort 2003"
    depends_on:
    - devenv
    links:
    - devenv
    volumes:
        - /home/shashank/testMirrorMaker:/var/log/kafka-mirror-maker-controller/
    healthcheck:
      test: ["CMD", "./wait-for-it.sh", "controller:9000", "60"]
      interval: 30s
      timeout: 10s
      retries: 5
  worker_1:
    image: ureplicator_manager
    command:  "worker \
        --consumer.config replicator-config/consumer.properties \
        --producer.config replicator-config/producer.properties \
        --helix.config replicator-config/helix-1.properties \
        --topic.mappings replicator-config/topicmapping.properties \
        --cluster.config replicator-config/cluster.properties"
    depends_on:
    - controller
    links:
    - controller
